<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages Glow</title>
    <link
      rel="shortcut icon"
      href="image/logo-circular.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="image/logo-circular.png" alt="Logo da Pages Glow" />
        <h1>@pages_glow</h1>
        <p>Transformamos sua presença online!</p>
        <p class="description">
          Tudo para conectar você com seu público de forma impactante e
          profissional.
        </p>

        <div class="service-list">
          <ul>
            <li>Sites Personalizados</li>
            <li>Landing Pages</li>
            <li>Sites de Bio</li>
          </ul>
        </div>
      </header>

      <section class="button-links">
        <a
          href="https://www.pagesglow.com"
          class="link"
          target="_blank"
          aria-label="Portfólio da Pages Glow"
        >
          <button>
            <span>Veja nosso Portfólio</span>
            <img
              src="image/imageRedes/portfólio.png"
              alt="Ícone de portfólio"
            />
          </button>
        </a>

        <a
          href="https://github.com/nayarakarinearaujo"
          class="link"
          target="_blank"
          aria-label="GitHub da Pages Glow"
        >
          <button>
            <span>Explore no GitHub</span>
            <img src="image/imageRedes/github.png" alt="Ícone do GitHub" />
          </button>
        </a>

        <a
          href="https://www.linkedin.com/in/nayarakarine-araujo/"
          class="link"
          target="_blank"
          aria-label="LinkedIn da Pages Glow"
        >
          <button>
            <span>Conecte-se no LinkedIn</span>
            <img src="image/imageRedes/linkedin.png" alt="Ícone do LinkedIn" />
          </button>
        </a>
        <a
          href="https://www.facebook.com/pagesglow"
          class="link"
          target="_blank"
          aria-label="Facebook da Pages Glow"
        >
          <button>
            <span>Nos acompanhe no Facebook</span>
            <img src="image/imageRedes/facebook.png" alt="Ícone do Facebook" />
          </button>
        </a>
      </section>

      <footer>
        <a
          href="https://www.instagram.com/pages_glow/"
          target="_blank"
          class="btn-footer"
          aria-label="Instagram da Pages Glow"
        >
          <img src="image/imageRedes/instagram.png" alt="Ícone do Instagram" />
          <span>Instagram</span>
        </a>
        <a
          href="mailto:pagesglow.nk@gmail.com"
          target="_blank"
          class="btn-footer"
          aria-label="E-mail da Pages Glow"
        >
          <img src="image/imageRedes/email.png" alt="Ícone de e-mail" />
          <span>E-mail</span>
        </a>
      </footer>
    </div>
  </body>
</html>
