<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Glow</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="image/logo-circular.png" alt="Logo da Pages Glow">
            <h1>@pages_glow</h1>
            <p>Transformamos sua presença online! Criamos **sites personalizados**, **landing pages** de alta conversão, **cartões de visita digitais** e **sites de bio** para conectar você com seu público de forma impactante e profissional.</p>
        </header>

        <section class="button-links">
            <a href="https://www.pagesglow.com" class="link" target="_blank">
                <button>
                    <span>Veja nosso Portfólio</span>
                    <img src="images/icons8-portfólio-35.png" alt="Portfólio">
                </button>
            </a>

            <a href="https://github.com/pagesglow" class="link" target="_blank">
                <button>
                    <span>Explore no GitHub</span>
                    <img src="images/icons8-github-35.png" alt="GitHub">
                </button>
            </a>

            <a href="https://www.linkedin.com/company/pagesglow/" class="link" target="_blank">
                <button>
                    <span>Conecte-se no LinkedIn</span>
                    <img src="images/icons8-linkedin-35 (1).png" alt="LinkedIn">
                </button>
            </a>
        </section>

        <footer>
            <a href="https://www.instagram.com/pagesglow/" target="_blank" class="btn-footer"><img src="images/icons8-instagram-35.png" alt="Instagram"></a>
            <a href="mailto:contato@pagesglow.com" target="_blank" class="btn-footer"><img src="images/icons8-envelope-35.png" alt="E-mail"></a>
        </footer>
    </div>
</body>

</html>
